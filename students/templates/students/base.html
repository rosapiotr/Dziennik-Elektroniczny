{% load static %}
<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'students/main.css' %}">

  {% if title %}
  <title>Student - {{ title }}</title>
  {% else %}
  <title>Student</title>
  {% endif %}
</head>

<body>
  <ul class="nav justify-content-center bg-success navbar-light navbar-static-top" id="topnav">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'student-ann' %}">Ogłoszenia</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'student-plan' %}">Plan zajęć</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'student-grades' %}">Oceny</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'student-subjects' %}">Przedmioty</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'student-teachers' %}">Znajdź nauczyciela</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'student-profile' %}">Profil</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'student-logout' %}">Wyloguj się</a>
    </li>
  </ul>
  <main role="main" class="container">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <br>
        {% block content %}{% endblock %}
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <span class="text-muted">Dziennik Elektroniczny</span>
    </div>
  </footer>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</body>

</html>

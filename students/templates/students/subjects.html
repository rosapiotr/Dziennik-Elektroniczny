{% extends "students/base.html" %}
{% block content %}
<div class="content-section">
    <div class="col-8"></div>
    {% if messages %}
    {% for msg in messages %}

    <div class="alert col-8 alert-{{msg.level_tag}}" role="alert">
        {{ msg.message }}
    </div>
    {% endfor %}
    {% endif %}

    <h2>Moje przedmioty</h2>
    <hr/>
    {% for o in przedmioty %}
    <div class="panel panel-success">
        <div class="panel-heading"><a href="{% url 'student-subject-details'  o.id %}">{{ o }}</a></div>
        <!-- <div class="panel-body">
        </div> -->
      </div>
    {% endfor %}

</div>
{% endblock content %}

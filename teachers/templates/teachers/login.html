{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>

<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
                integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
                crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'teachers/main.css' %}">

        {% if title %}
        <title>Nauczyciel - {{ title }}</title>
        {% else %}
        <title>Nauczyciel</title>
        {% endif %}
</head>

<body>
        <div class="row">
                <div class="col-4"></div>
                {% if messages %}
                {% for msg in messages %}
                
                                <div class="alert col-4 alert-{{msg.level_tag}}" role="alert">
                                        {{ msg.message }}
                                </div>
                {% endfor %}
                {% endif %}
        </div>
        <div class="row">
                <div class="col-3"></div>
                <div class="content-section justify-content-center col-6">
                        <form method="POST">
                                {% csrf_token %}
                                <fieldset class="form-group">
                                        <legend class="border-bottom mb-4">Zaloguj siÄ™</legend>
                                        {{ form|crispy }}
                                </fieldset>
                                <div class="form-group">
                                        <button class="btn btn-outline-info" type="submit">Zaloguj</button>
                                </div>
                        </form>
                </div>
        </div>
        <footer class="footer">
                <div class="container">
                        <span class="text-muted">Dziennik Elektroniczny</span>
                </div>
        </footer>

</body>

</html>
